<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Collection Form</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fffaf6;
}

nav {
    background-color: #9fe9ff; /* Grey background #c8ac80*/
    color: #fffdd0;
    padding: 10px;
    display: flex;

    justify-content: space-between;
    align-items: center;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;

}

nav ul li {
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fffdd0;
    font-weight: bold;

}
.dropdown {
float: left;
overflow: hidden;
}

.dropdown .dropbtn {
cursor: pointer;
font-size: 20px;  
border: none;
outline: none;
color: #000000;
padding: 14px 16px;
background-color: inherit;
font-family: 'Cambria';
margin: 0;
}

.dropdown:hover .dropbtn, .dropbtn:focus {
background-color: #fffdd0;
color: #7a4d04;
}

.dropdown-content {
display: none;
position: absolute;
background-color: #f9f9f9;
min-width: 160px;
box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
z-index: 1;
}

.dropdown-content a {
float: none;
color: black;
padding: 12px 16px;
text-decoration: none;
display: block;
text-align: left;
}

.dropdown-content a:hover {
background-color: #ddd;
}

.show {
display: block;
}


.content {
    background-color: #fffaf6;
    margin: 20px;
    padding: 20px;
}


@media screen and (max-width: 768px) {
    .menu-icon {
    display: flex;
    }
    nav ul {
    display: none;
    flex-direction: column;
    width: 100%;
    text-align: center;
    }
    nav ul li {
    margin: 0;
    padding: 15px 0;
    }
    nav ul li a {
    font-size: 18px;
    }
    nav ul.show {
    display: flex;
    }
}


h2 {
text-align: center;
margin-top: 20px;
}

form {
max-width: 500px;
margin: 20px auto;
background-color: #fff;
padding: 20px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
display: block;
margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="number"],
input[type="tel"],
textarea,
select {
width: 100%;
padding: 8px;
margin-bottom: 10px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
}

button[type="submit"] {
background-color: #4CAF50;
color: white;
padding: 10px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
width: 100%;
}

button[type="submit"]:hover {
background-color: #45a049;
}
</style>
</head>
<body>
    <nav>
        <div class="logo">
          <img style="height: 80px;" src="{{ url_for('static', filename='IdeaHubLOGO-removebg-preview.png') }}" alt="Idea Hub">
        </div>
       
        <ul>
          <li>
            <div class="dropdown">
            <button class="dropbtn" onmouseenter="myFunction1()" onmouseleave="myFunction1()" >MyProject
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="myDropdown_project" onmouseenter="myFunction1()" onmouseleave="myFunction1()" >
              <a href="{{ url_for('add_project') }}" style="font-family: 'Times New Roman';">Add project</a>
              <a href="{{ url_for('cur_pro') }}" style="font-family: 'Times New Roman';">Current Project</a>
              <a href="{{ url_for('collab') }}" style="font-family: 'Times New Roman';">Collab with Project</a>
            </div>
            </div>
          </li> 
          <li>
            <div class="dropdown">
            <button class="dropbtn" onmouseenter="myFunction2()" onmouseleave="myFunction2()">MyInvestor
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="myDropdown_investor" onmouseenter="myFunction2()" onmouseleave="myFunction2()" >
              <a href="{{ url_for('req_inv') }}" style="font-family: 'Times New Roman';">Request Invester</a>
              <a href="{{ url_for('current_investor') }}" style="font-family: 'Times New Roman';">Currnt Investors</a>
            </div>
            </div>
          </li> 
          
          <li>
            <div class="dropdown">
              <button class="dropbtn" onmouseenter="myFunction3()" onmouseleave="myFunction3()">MyAccount
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content" id="myDropdown_account" onmouseenter="myFunction3()" onmouseleave="myFunction3()" >
                <a href="{{ url_for('profile') }}" style="font-family: 'Times New Roman';"> Profile </a>
                <a href="{{ url_for('index') }}" style="font-family: 'Times New Roman';">LogOut</a>
              </div>
              </div>
          </li>
          
        </ul>
      </nav>
<hr style=" height: 1px; background-color: #7a4d04;">
<div style="text-align: center; word-spacing: 500%;margin: 1px; font-family: 'Times New Roman'; font-size: x-large;">
<span>A</span>
<span>D</span>
<span>D</span>
<span>&nbsp;</span>
<span>P</span>
<span>R</span>
<span>O</span>
<span>J</span>
<span>E</span>
<span>C</span>
<span>T</span>
</div>
<hr style=" height: 1px; background-color: #7a4d04;">

<form action="{{url_for('add')}}" method="post">
  <label for="name">TITLE:</label>
  <input type="text" id="title" name="title" required>
  <label for="email">Description:</label>
  <input type="text" id="desc" name="desc" required>
  <button type="submit">Submit</button>
</form>
<script>
function myFunction1() {
  document.getElementById("myDropdown_project").classList.toggle("show"); 
  }
  function myFunction3() {
  document.getElementById("myDropdown_account").classList.toggle("show"); 
  }

  function myFunction2() {
  document.getElementById("myDropdown_investor").classList.toggle("show"); 
  }


</script>
</body>


</html>
